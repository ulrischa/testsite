<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Drag-and-Drop mit Platzhalter und Schwebendem Element</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <sortable-list>
    <div>Element 1</div>
    <div>Element 2</div>
    <div>Element 3</div>
    <div>Element 4</div>
    <div>Element 5</div>
  </sortable-list>

  <script>
    class SortableList extends HTMLElement {
      items = [];          // Datenquelle
      draggedIndex = null; // Index des gezogenen Elements
      placeholderIndex = null; // Zielposition
      floatingElement = null; // Schwebendes Element
      currentY = 0;

      constructor() {
        super();
        this.attachShadow({ mode: 'open' });
      }

      connectedCallback() {
        this.initializeItems();
        this.render();
      }

      /** Initialisiere die Datenquelle */
      initializeItems() {
        this.items = Array.from(this.children).map((child) => child.outerHTML.trim());
      }

      /** Rendert die Liste */
      render() {
        this.shadowRoot.innerHTML = `
          <style>
            .item {
              padding: 10px;
              margin: 4px 0;
              background: #f3f3f3;
              border: 1px solid #ccc;
              border-radius: 4px;
              cursor: grab;
              user-select: none;
              transition: box-shadow 0.2s ease;
            }
            .dragging {
              opacity: 0;
            }
            .placeholder {
              height: 40px;
              background: #ddd;
              border: 2px dashed #aaa;
              margin: 4px 0;
            }
            .floating {
              position: fixed;
              z-index: 1000;
              pointer-events: none;
              box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
              background: #f3f3f3;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 4px;
            }
          </style>
          ${this.items.map((content, index) => `
            ${index === this.placeholderIndex ? '<div class="placeholder"></div>' : ''}
            <div class="item" draggable="true" data-index="${index}">
              ${content}
            </div>
          `).join('')}
        `;
        this.addEventListeners();
      }

      /** Fügt Event-Handler hinzu */
      addEventListeners() {
        const items = this.shadowRoot.querySelectorAll('.item');
        items.forEach((item) => {
          item.addEventListener('dragstart', (e) => this.onDragStart(e, item));
          item.addEventListener('dragover', (e) => e.preventDefault());
          item.addEventListener('drop', (e) => this.onDrop(e));

          item.addEventListener('touchstart', (e) => this.onTouchStart(e, item), { passive: false });
          item.addEventListener('touchmove', (e) => this.onTouchMove(e), { passive: false });
          item.addEventListener('touchend', () => this.onTouchEnd());
        });
      }

      /** Drag-Start */
      onDragStart(event, item) {
        this.draggedIndex = parseInt(item.dataset.index);
        this.placeholderIndex = this.draggedIndex;
        this.createFloatingElement(item);
        item.classList.add('dragging');
        this.render();
      }

      /** Drop */
      onDrop(event) {
        this.finalizeMove();
      }

      /** Touch-Start */
      onTouchStart(event, item) {
        event.preventDefault();
        this.draggedIndex = parseInt(item.dataset.index);
        this.placeholderIndex = this.draggedIndex;
        this.createFloatingElement(item);
        item.classList.add('dragging');
      }

      /** Touch-Move */
      onTouchMove(event) {
        event.preventDefault();
        this.updateFloatingElementPosition(event.touches[0].clientX, event.touches[0].clientY);
        this.updatePlaceholder(event.touches[0].clientY);
      }

      /** Touch-End */
      onTouchEnd() {
        this.finalizeMove();
      }

      /** Erstelle das schwebende Element */
      createFloatingElement(item) {
        this.floatingElement = document.createElement('div');
        this.floatingElement.innerHTML = item.innerHTML;
        this.floatingElement.classList.add('floating');
        document.body.appendChild(this.floatingElement);
      }

      /** Aktualisiere die Position des schwebenden Elements */
      updateFloatingElementPosition(x, y) {
        if (this.floatingElement) {
          this.floatingElement.style.left = `${x}px`;
          this.floatingElement.style.top = `${y}px`;
        }
      }

      /** Aktualisiere die Zielposition */
      updatePlaceholder(currentY) {
        const items = Array.from(this.shadowRoot.querySelectorAll('.item'));
        items.forEach((el, index) => {
          const rect = el.getBoundingClientRect();
          if (currentY > rect.top && currentY < rect.bottom) {
            this.placeholderIndex = index;
          }
        });
        this.render();
      }

      /** Finalisiere das Verschieben */
      finalizeMove() {
        if (this.draggedIndex !== null && this.placeholderIndex !== null) {
          const [movedItem] = this.items.splice(this.draggedIndex, 1);
          this.items.splice(this.placeholderIndex, 0, movedItem);
        }
        this.cleanup();
        this.render();
      }

      /** Aufräumen */
      cleanup() {
        this.draggedIndex = null;
        this.placeholderIndex = null;
        if (this.floatingElement) {
          this.floatingElement.remove();
          this.floatingElement = null;
        }
      }
    }

    customElements.define('sortable-list', SortableList);
  </script>
</body>
</html>
