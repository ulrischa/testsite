<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Drag-and-Drop mit Platzhalter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <sortable-list>
    <div>Element 1</div>
    <div>Element 2</div>
    <div>Element 3</div>
    <div>Element 4</div>
    <div>Element 5</div>
  </sortable-list>

  <script>
    class SortableList extends HTMLElement {
      items = []; // Datenquelle
      draggedIndex = null; // Index des gezogenen Elements
      placeholderIndex = null; // Index für Zielposition
      startY = 0; // Startposition des Touch
      currentY = 0;

      constructor() {
        super();
        this.attachShadow({ mode: 'open' });
      }

      connectedCallback() {
        this.initializeItems();
        this.render();
      }

      /** Initialisiere Datenquelle */
      initializeItems() {
        this.items = Array.from(this.children).map(child => child.outerHTML.trim());
      }

      /** Liste rendern */
      render() {
        this.shadowRoot.innerHTML = `
          <style>
            .item {
              padding: 10px;
              margin: 4px 0;
              background: #f3f3f3;
              border: 1px solid #ccc;
              border-radius: 4px;
              cursor: grab;
              user-select: none;
              transition: transform 0.1s ease;
            }
            .dragging {
              opacity: 0.5;
              cursor: grabbing;
            }
            .placeholder {
              height: 10px;
              background-color: #3498db;
              margin: 4px 0;
              border-radius: 4px;
            }
          </style>
          ${this.items.map((content, index) => `
            ${index === this.placeholderIndex ? `<div class="placeholder"></div>` : ''}
            <div class="item" draggable="true" data-index="${index}">${content}</div>
          `).join('')}
          ${this.placeholderIndex === this.items.length ? `<div class="placeholder"></div>` : ''}
        `;
        this.addEventListeners();
      }

      /** Event-Handler hinzufügen */
      addEventListeners() {
        const items = this.shadowRoot.querySelectorAll('.item');
        items.forEach(item => {
          // Drag-and-Drop Events (Desktop)
          item.addEventListener('dragstart', (e) => this.onDragStart(e, item));
          item.addEventListener('dragover', (e) => this.onDragOver(e, item));
          item.addEventListener('drop', () => this.onDrop());

          // Touch Events (Mobile)
          item.addEventListener('touchstart', (e) => this.onTouchStart(e, item), { passive: false });
          item.addEventListener('touchmove', (e) => this.onTouchMove(e), { passive: false });
          item.addEventListener('touchend', () => this.onTouchEnd());
        });
      }

      /** Drag Start */
      onDragStart(event, item) {
        this.draggedIndex = parseInt(item.dataset.index);
        item.classList.add('dragging');
      }

      /** Drag Over */
      onDragOver(event, item) {
        event.preventDefault();
        const targetIndex = parseInt(item.dataset.index);
        if (this.placeholderIndex !== targetIndex) {
          this.placeholderIndex = targetIndex;
          this.render();
        }
      }

      /** Drop: Sortierung aktualisieren */
      onDrop() {
        this.updateOrder(this.placeholderIndex);
      }

      /** Touch Start */
      onTouchStart(event, item) {
        event.preventDefault();
        this.draggedIndex = parseInt(item.dataset.index);
        this.startY = event.touches[0].clientY;
        item.classList.add('dragging');
      }

      /** Touch Move: Zielposition berechnen */
      onTouchMove(event) {
        event.preventDefault();
        this.currentY = event.touches[0].clientY;

        const items = Array.from(this.shadowRoot.querySelectorAll('.item'));
        items.forEach((el, index) => {
          const rect = el.getBoundingClientRect();
          if (this.currentY > rect.top && this.currentY < rect.bottom) {
            this.placeholderIndex = index;
          }
        });

        this.render();
      }

      /** Touch End */
      onTouchEnd() {
        this.updateOrder(this.placeholderIndex);
      }

      /** Reihenfolge aktualisieren */
      updateOrder(targetIndex) {
        if (this.draggedIndex !== null && targetIndex !== null) {
          const [movedItem] = this.items.splice(this.draggedIndex, 1);
          this.items.splice(targetIndex, 0, movedItem);
          this.draggedIndex = null;
          this.placeholderIndex = null;
          this.render();
        }
      }
    }

    customElements.define('sortable-list', SortableList);
  </script>
</body>
</html>
