<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Drag-and-Drop mit Platzhalter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <sortable-list>
    <div>Element 1</div>
    <div>Element 2</div>
    <div>Element 3</div>
    <div>Element 4</div>
    <div>Element 5</div>
  </sortable-list>

  <script>
    class SortableList extends HTMLElement {
      items = [];           // Datenquelle
      draggedIndex = null;  // Index des gezogenen Elements
      placeholderIndex = null; // Zielposition des Platzhalters
      startY = 0;           // Startposition der Fingerbewegung
      currentY = 0;         // Aktuelle Fingerposition

      constructor() {
        super();
        this.attachShadow({ mode: 'open' });
      }

      connectedCallback() {
        this.initializeItems();
        this.render();
      }

      /** Initialisiere die Datenquelle */
      initializeItems() {
        this.items = Array.from(this.children).map((child) => child.outerHTML.trim());
      }

      /** Rendert die Liste basierend auf der Datenquelle */
      render() {
        this.shadowRoot.innerHTML = `
          <style>
            .item {
              padding: 10px;
              margin: 4px 0;
              background: #f3f3f3;
              border: 1px solid #ccc;
              border-radius: 4px;
              cursor: grab;
              user-select: none;
              transition: transform 0.1s ease, box-shadow 0.1s ease;
            }
            .dragging {
              opacity: 0.7;
              z-index: 1000;
              cursor: grabbing;
              box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            }
            .placeholder {
              height: 40px;
              margin: 4px 0;
              background: #e0e0e0;
              border: 2px dashed #aaa;
              border-radius: 4px;
            }
          </style>
          ${this.items.map((content, index) => {
            if (index === this.placeholderIndex) {
              return `<div class="placeholder"></div>`;
            }
            return `<div class="item" draggable="true" data-index="${index}">${content}</div>`;
          }).join('')}
        `;
        this.addEventListeners();
      }

      /** FÃ¼gt Event-Handler hinzu */
      addEventListeners() {
        const items = this.shadowRoot.querySelectorAll('.item');
        items.forEach((item) => {
          item.addEventListener('dragstart', (e) => this.onDragStart(e, item));
          item.addEventListener('dragover', (e) => this.onDragOver(e, item));
          item.addEventListener('drop', () => this.onDrop());
          item.addEventListener('touchstart', (e) => this.onTouchStart(e, item), { passive: false });
          item.addEventListener('touchmove', (e) => this.onTouchMove(e), { passive: false });
          item.addEventListener('touchend', () => this.onTouchEnd());
        });
      }

      /** Drag-Start */
      onDragStart(event, item) {
        this.draggedIndex = parseInt(item.dataset.index);
        this.placeholderIndex = this.draggedIndex;
        item.classList.add('dragging');
        this.render();
      }

      /** Drag-Over: Aktualisiere den Platzhalter */
      onDragOver(event, target) {
        event.preventDefault();
        const targetIndex = parseInt(target.dataset.index);
        if (targetIndex !== this.placeholderIndex) {
          this.placeholderIndex = targetIndex;
          this.render();
        }
      }

      /** Drop: Aktualisiere die Reihenfolge */
      onDrop() {
        this.updateOrder(this.placeholderIndex);
      }

      /** Touch-Start */
      onTouchStart(event, item) {
        event.preventDefault();
        this.draggedIndex = parseInt(item.dataset.index);
        this.placeholderIndex = this.draggedIndex;
        this.startY = event.touches[0].clientY;
        item.classList.add('dragging');
      }

      /** Touch-Move */
      onTouchMove(event) {
        event.preventDefault();
        const deltaY = event.touches[0].clientY - this.startY;
        this.currentY = event.touches[0].clientY;

        const items = Array.from(this.shadowRoot.querySelectorAll('.item'));
        items.forEach((el, index) => {
          const rect = el.getBoundingClientRect();
          const middle = rect.top + rect.height / 2;

          if (this.currentY > middle) {
            this.placeholderIndex = index + 1; // Nach unten
          } else if (this.currentY < middle) {
            this.placeholderIndex = index; // Nach oben
          }
        });
        this.render();
      }

      /** Touch-End */
      onTouchEnd() {
        this.updateOrder(this.placeholderIndex);
      }

      /** Aktualisiere die Reihenfolge */
      updateOrder(targetIndex) {
        if (this.draggedIndex !== null && targetIndex !== null) {
          const [movedItem] = this.items.splice(this.draggedIndex, 1);
          this.items.splice(targetIndex, 0, movedItem);
        }
        this.draggedIndex = null;
        this.placeholderIndex = null;
        this.render();
      }
    }

    customElements.define('sortable-list', SortableList);
  </script>
</body>
</html>
