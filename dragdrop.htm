<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Drag-and-Drop mit schwebendem Element</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <sortable-list>
    <div>Element 1</div>
    <div>Element 2</div>
    <div>Element 3</div>
    <div>Element 4</div>
    <div>Element 5</div>
  </sortable-list>

  <script>
    class SortableList extends HTMLElement {
      items = [];
      draggedIndex = null;
      placeholderIndex = null;
      floatingElement = null;
      startY = 0;

      constructor() {
        super();
        this.attachShadow({ mode: 'open' });
      }

      connectedCallback() {
        this.initializeItems();
        this.render();
      }

      /** Datenquelle initialisieren */
      initializeItems() {
        this.items = Array.from(this.children).map(child => child.outerHTML.trim());
      }

      /** Liste rendern */
      render() {
        this.shadowRoot.innerHTML = `
          <style>
            .item {
              padding: 10px;
              margin: 4px 0;
              background: #f3f3f3;
              border: 1px solid #ccc;
              border-radius: 4px;
              cursor: grab;
              user-select: none;
            }
            .placeholder {
              height: 10px;
              background-color: #3498db;
              margin: 4px 0;
              border-radius: 4px;
            }
            .floating {
              position: absolute;
              z-index: 1000;
              pointer-events: none;
              background: #f9f9f9;
              border: 2px solid #3498db;
              box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
          </style>
          ${this.items.map((content, index) => `
            ${index === this.placeholderIndex ? '<div class="placeholder"></div>' : ''}
            <div class="item" draggable="true" data-index="${index}">${content}</div>
          `).join('')}
          ${this.placeholderIndex === this.items.length ? '<div class="placeholder"></div>' : ''}
        `;
        this.addEventListeners();
      }

      /** Event-Handler hinzufÃ¼gen */
      addEventListeners() {
        const items = this.shadowRoot.querySelectorAll('.item');
        items.forEach(item => {
          item.addEventListener('dragstart', (e) => this.onDragStart(e, item));
          item.addEventListener('dragover', (e) => this.onDragOver(e, item));
          item.addEventListener('drop', () => this.onDrop());

          item.addEventListener('touchstart', (e) => this.onTouchStart(e, item), { passive: false });
          item.addEventListener('touchmove', (e) => this.onTouchMove(e), { passive: false });
          item.addEventListener('touchend', () => this.onTouchEnd());
        });
      }

      /** Drag Start */
      onDragStart(event, item) {
        this.draggedIndex = parseInt(item.dataset.index);
        this.createFloatingElement(item);
      }

      /** Drag Over */
      onDragOver(event, item) {
        event.preventDefault();
        const targetIndex = parseInt(item.dataset.index);
        if (this.placeholderIndex !== targetIndex) {
          this.placeholderIndex = targetIndex;
          this.render();
        }
      }

      /** Drop: Aktualisiere Reihenfolge */
      onDrop() {
        this.updateOrder(this.placeholderIndex);
      }

      /** Touch Start */
      onTouchStart(event, item) {
        event.preventDefault();
        this.draggedIndex = parseInt(item.dataset.index);
        this.startY = event.touches[0].clientY;
        this.createFloatingElement(item);
      }

      /** Touch Move */
      onTouchMove(event) {
        event.preventDefault();
        const deltaY = event.touches[0].clientY - this.startY;

        if (this.floatingElement) {
          this.floatingElement.style.transform = `translateY(${deltaY}px)`;
        }

        const items = Array.from(this.shadowRoot.querySelectorAll('.item'));
        items.forEach((el, index) => {
          const rect = el.getBoundingClientRect();
          if (event.touches[0].clientY > rect.top && event.touches[0].clientY < rect.bottom) {
            this.placeholderIndex = index;
          }
        });

        this.render();
      }

      /** Touch End */
      onTouchEnd() {
        this.updateOrder(this.placeholderIndex);
      }

      /** Erstelle das schwebende Element */
      createFloatingElement(item) {
        this.floatingElement = item.cloneNode(true);
        this.floatingElement.classList.add('floating');
        this.floatingElement.style.left = `${item.getBoundingClientRect().left}px`;
        this.floatingElement.style.top = `${item.getBoundingClientRect().top}px`;
        this.floatingElement.style.width = `${item.offsetWidth}px`;
        document.body.appendChild(this.floatingElement);
      }

      /** Reihenfolge aktualisieren */
      updateOrder(targetIndex) {
        if (this.draggedIndex !== null && targetIndex !== null) {
          const [movedItem] = this.items.splice(this.draggedIndex, 1);
          this.items.splice(targetIndex, 0, movedItem);
        }
        this.draggedIndex = null;
        this.placeholderIndex = null;
        if (this.floatingElement) {
          document.body.removeChild(this.floatingElement);
          this.floatingElement = null;
        }
        this.render();
      }
    }

    customElements.define('sortable-list', SortableList);
  </script>
</body>
</html>
